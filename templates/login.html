<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FileConvertz</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('recover_password') }}">Recover Password</a>
        </div>
        {% if 'user_id' in session %}
        <div class="nav-right">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        {% endif %}
    </nav>
    <div class="container">
        <h1>Login</h1>
        <div class="flash-container">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        <p>Forgot password? <a href="{{ url_for('recover_password') }}">Recover Password</a></p>
    </div>
    <footer class="footer">
        <p>Developed by <a href="https://yakahub.netlify.app/" target="_blank">YAKA HUB Ceylon</a></p>
    </footer>
</body>
</html>
